<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фото коллаж</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery {
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .photo {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #f2f2f2;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="photo">
            <img src="images/photo1.jpg" alt="">
        </div>
        <div class="photo">
            <img src="images/photo2.jpg" alt="">
        </div>
        <div class="photo">
            <img src="images/photo3.jpg" alt="">
        </div>
        <div class="photo">
            <img src="images/photo4.jpg" alt="">
        </div>
        <div class="photo">
            <img src="images/photo5.jpg" alt="">
        </div>
        <div class="photo">
            <img src="images/photo6.jpg" alt="">
        </div>
    </div>

</body>
</html>
